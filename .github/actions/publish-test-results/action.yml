name: publish-test-report
description: 'Publish Test Report'

runs: # windows-2019 # is needed because the Setup Python task does not work with ubuntu
  using: 'composite'
  steps:
    # Download the test results artifacts.
    - name: Download Test Results
      uses: actions/download-artifact@v3
      with:
        name: unit-test-tesults
        path: unit-test-tesults

    # Publish Test Results
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        check_name: Test Results
        files: |
          unit-test-tesults/*.xml
